{% extends 'base.html' %} {% block title %} Choose a Survey! {% endblock %} {%
block content %}
<h1>Welcome!</h1>
<p>Please choose a survey to take below.</p>

<form action="/survey-select" method="post">
	<label for="surveys"
		>Select what you want to share your opinions on...</label
	>

	<div class="mt-1">
		<select name="surveys" id="surveys">
			{% for survey in surveys %}
			<option value="{{survey}}">{{survey}}</option>
			{% endfor %}
		</select>
	</div>

	<button class="button" type="submit">
		Tell me more about this survey!
	</button>
</form>

{% endblock %}
